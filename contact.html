<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="projects.html">Proyectos</a></li>
                <li><a href="about.html">Sobre mí</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact-main">
        <section id="contact">
            <h2 class="contact-title">Contacto</h2>
            <form id="contactForm" class="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Introduce tu nombre completo" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu dirección de correo" required>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Nuestro Sitio</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
