    <main class="contact-main">
        <section id="contact">
            <form id="contactForm" class="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Introduce tu nombre completo" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu dirección de correo" required>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
